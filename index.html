<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calcBody">
            <div id="display">1 + 7</div>
            <div class="calcButtons">
                <button>+</button>
                <button>-</button>
                <button>/</button>
                <button>*</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>=</button>
                <button>Clear</button>
            </div>
        </div>
    </body>
    <script src="script.js" defer></script>
</html>
