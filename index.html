<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Calculator</h1>
        <div class="calcBody">
            <div id="answer"></div>
            <div id="display">60 - 30 - 10 - 10</div>
            <div class="calcButtons">
                <button id="btn">+</button>
                <button id="btn">-</button>
                <button id="btn">/</button>
                <button id="btn">*</button>
                <button id="btn">1</button>
                <button id="btn">2</button>
                <button id="btn">3</button>
                <button id="btn">4</button>
                <button id="btn">5</button>
                <button id="btn">6</button>
                <button id="btn">7</button>
                <button id="btn">8</button>
                <button id="btn">9</button>
                <button id="btn">0</button>
                <button id="btn">=</button>
                <button id="cancel">Clear</button>
            </div>
        </div>
    </body>
    <script src="script.js" defer></script>
</html>
